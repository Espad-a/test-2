<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming Soon | EB</title>
    <style>
        /* Modern CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Base Styles */
        body {
            font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f8f9fa;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Main Container */
        .container {
            max-width: 1200px;
            margin: auto;
            padding: 0 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        /* Header Styles */
        header {
            padding: 2rem 0;
            width: 100%;
        }

        .logo {
            font-size: 2rem;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        /* Main Content */
        .main-content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 2rem 0;
        }

        .coming-soon {
            font-size: 4rem;
            font-weight: 300;
            color: #2c3e50;
            margin-bottom: 1.5rem;
            letter-spacing: 2px;
            position: relative;
        }

        .coming-soon::after {
            content: '';
            display: block;
            width: 80px;
            height: 4px;
            background: linear-gradient(90deg, #3498db, #9b59b6);
            margin: 1rem auto;
            border-radius: 2px;
        }

        .message {
            font-size: 1.5rem;
            color: #7f8c8d;
            max-width: 600px;
            margin-bottom: 2rem;
            line-height: 1.8;
        }

        .highlight {
            display: inline-block;
            padding: 0.5rem 1.5rem;
            background: linear-gradient(135deg, #3498db, #9b59b6);
            color: white;
            border-radius: 50px;
            font-weight: 500;
            box-shadow: 0 4px 15px rgba(52, 152, 219, 0.3);
            margin-top: 1rem;
        }

        /* Footer */
        footer {
            padding: 2rem 0;
            width: 100%;
            text-align: center;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        /* Animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animated {
            animation: fadeIn 1s ease-out forwards;
        }

        /* Responsive Adjustments */
        @media (max-width: 768px) {
            .coming-soon {
                font-size: 2.5rem;
            }
            .message {
                font-size: 1.2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header class="animated">
           
        </header>

        <main class="main-content">
            <h1 class="coming-soon animated" style="animation-delay: 0.2s">COMING SOON</h1>
            <!-- <p class="message animated" style="animation-delay: 0.4s">We're working hard to bring you an amazing experience.</p> -->
            <div class="highlight animated" style="animation-delay: 0.6s">This is where the site will be</div>
        </main>

        <footer class="animated" style="animation-delay: 0.8s">
            <p>&copy; EB</p>
        </footer>
    </div>
</body>
</html>
